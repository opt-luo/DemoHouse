<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<title>图片加载</title>
<link href="http://webresource.c-ctrip.com/styles/h5/common/main.css" rel="stylesheet" type="text/css" />
<style>
/*=keyframe*/
@-webkit-keyframes loading{
  0%{-webkit-transform:rotate(0);}
  100%{-webkit-transform:rotate(360deg);}
}
@keyframes loading{
  0%{transform:rotate(0);}
  100%{transform:rotate(360deg);}
}
/*图片加载*/
.loadImg-box,.loadImg-small-box{width:150px;height:113px;
display:-webkit-box; 
-webkit-box-orient:horizontal; 
-webkit-box-pack:center; 
-webkit-box-align:center; 
display:box; 
box-orient:horizontal; 
box-pack:center; 
box-align:center; 
}
/*小图片加载*/
.loadImg-small-box{width:96px;height:96px;}
.loadImg-box .i-loading-imgVal,
.loadImg-small-box .i-loading-imgVal{width:14px;height:16px;display: inline-block;background:url(http://pic.c-ctrip.com/h5/rwd_myctrip/un_icon_loading@2x.png) 0 -15px no-repeat;background-size: 19px auto;
  -webkit-animation:loading 1s linear 0s infinite;
  animation:loading 1s linear 0s infinite;}
/*浮层大图*/
.loadImg-layer-box{width:300px;height:225px;background: #e9e9e9 url(http://pic.c-ctrip.com/h5/rwd_myctrip/dophin@2x.png) center bottom no-repeat;-webkit-background-size:300px auto;
background-size:300px auto;
display:-webkit-box; 
-webkit-box-orient:horizontal; 
-webkit-box-pack:center; 
-webkit-box-align:center; 
display:box; 
box-orient:horizontal; 
box-pack:center; 
box-align:center; 
}
.loadImg-layer-box .i-loading-imgVal{width:19px;height:20px;display: inline-block;background:url(http://pic.c-ctrip.com/h5/rwd_myctrip/un_icon_loading@2x.png) 0 -33px no-repeat;background-size: 19px auto;
  -webkit-animation:loading 1s linear 0s infinite;
  animation:loading 1s linear 0s infinite;}
</style>
</head>
<body class="body-bg">
<h2>图片加载</h2>
<div class="loadImg-box">
  <i class="i-loading-imgVal"></i>
</div>
<h2>小图片加载</h2>
<div class="loadImg-small-box">
  <i class="i-loading-imgVal"></i>
</div>
<h2>浮层大图</h2>
<div class="loadImg-layer-box">
  <i class="i-loading-imgVal"></i>
</div>
</body>
</html>
