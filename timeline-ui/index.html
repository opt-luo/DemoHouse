<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Timeline UI</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="container">
  <div class="navbar">
    <a href="#">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
    <div class="profile-pic">
      <img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg" alt="" />
      <div class="notification"></div>
    </div>
    <span>Timeline</span>
  </div>
  
  <div class="header">
    <div class="color-overlay">
      <div class="day-number">8</div>
      <div class="date-right">
        <div class="day-name">Monday</div>
        <div class="month">February 2015</div>
      </div>
    </div>
    <div class="actionbutton">+</div>
  </div>
  
  <div class="timeline">
    <ul>
      <li>
        <div class="bullet pink"></div>
        <div class="time">5pm</div>
        <div class="desc">
          <h3>New Icon</h3>
          <h4>Mobile App</h4>
        </div>
      </li>
      <li>
        <div class="bullet green"></div>
        <div class="time">3 - 4pm</div>
        <div class="desc">
          <h3>Design Stand Up</h3>
          <h4>Hangouts</h4>
          <div class="people">
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/ashleyford/128.jpg" alt="" />
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/kfriedson/128.jpg" alt="" />
            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/mattsince87/128.jpg" alt="" />
          </div>
        </div>
      </li>
      <li>
        <div class="bullet orange"></div>
        <div class="time">12pm</div>
        <div class="desc">
          <h3>Lunch Break</h3>
        </div>
      </li>
      <li>
        <div class="bullet green"></div>
        <div class="time">9 - 11am</div>
        <div class="desc">
          <h3>Finish Home Screen</h3>
          <h4>Web App</h4>
        </div>
      </li>
    </ul>
  </div>  
</div>

<a href="https://dribbble.com/shots/1980532-Timeline-Profile/" target="_blank" class="credits">original concept</a>

<a href="https://www.youtube.com/watch?v=zKtzNqiM3sA" target="_blank" class="video">watch process video</a>
    
    
    
    
  </body>
</html>
