<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>jQuery - To Do App </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    
<!-- My Version of a 'to do App'.-->
<!-- Practicing my newly learnt skills from treehouse Interactive Web Pages with JavaScript and jQuery Basics-->
<div class="todo">
  <div class="todo__uncompleted">
    <h3>TO DO</h3>
    <ul class="todo__uncompleted-list">
      <li>
        <input type="checkbox"/>
        <input type="text" value="Go Running"/><span class="delete-btn"></span>
      </li>
      <li>
        <input type="checkbox"/>
        <input type="text" value="Grocery Shopping"/><span class="delete-btn"></span>
      </li>
      <li id="displayTask">
        <input type="text" value=" "/>
      </li>
    </ul>
  </div>
  <div class="todo__completed">
    <h3>COMPLETED</h3>
    <ul class="todo__completed-list">
      <li>
        <input type="checkbox" checked="checked"/>
        <input type="text" value="See The Doctor"/><span class="delete-btn"></span>
      </li>
      <li>
        <input type="checkbox" checked="checked"/>
        <input type="text" value="Pay Electricity Bill"/><span class="delete-btn"></span>
      </li>
    </ul>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
