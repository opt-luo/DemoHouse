<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/squares.png" class="squares"/>
<div class="boxes">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box">
    <div class="progress">
      <div class="bar">
        <div style="width: 33%;" class="bar__fill"></div>
      </div>
      <div class="point point--complete">
        <div class="bullet"></div>
        <label class="label">Select</label>
      </div>
      <div class="point point--active">
        <div class="bullet"></div>
        <label class="label">Review</label>
      </div>
      <div class="point">
        <div class="bullet"></div>
        <label class="label">Payment</label>
      </div>
      <div class="point">
        <div class="bullet"></div>
        <label class="label">Success        </label>
      </div>
    </div>
  </div>
</div>
<button class="radius-toggle">Toggle Click Radius</button>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
