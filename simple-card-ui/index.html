<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simple Card UI</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="card">
  <div class="card-header">
    <h3>Last works</h3>
  </div>
  
  <div class="card-content">
    <div class="projects">
      
      <div class="project">
        <a href="#" target="_blank">
          <img src="http://img0.gm.gtsstatic.com/wallpapers/0f7cf2c5a0915e035fbc5037e8e14214_large.jpeg" width="400px">
          <div class="project-details">
            <p>Project 1</p>
          </div>
        </a>
      </div>
      
      <div class="project">
        <a href="#" target="_blank">
          <img src="http://img0.gm.gtsstatic.com/wallpapers/08b6168578cf815b2ec6a87c79a140f8_large.jpeg" width="400px">
          <div class="project-details">
            <p>Project 2</p>
          </div>
        </a>
      </div>
      
      <div class="project">
        <a href="#" target="_blank">
          <img src="http://img0.gm.gtsstatic.com/wallpapers/804c95f0e229aefd70c9e51935deab50_large.jpeg" width="400px">
          <div class="project-details">
            <p>Project 3</p>
          </div>
        </a>
      </div>
      
    </div>
  </div>
  
  <div class="card-footer">
    <div class="card-footer-content">
      <div class="profile">
        <div class="profile-group">
          <div class="name">Name</div>
          <div class="job">Web developer</div>
        </div>
      </div>
      <div class="skills">
        <div class="skills-group">
          <div class="skill">
            <img src="https://www.w3.org/html/logo/downloads/HTML5_Badge_512.png"  width="50px" alt="" />
          </div>
          
          <div class="skill">
            <img src="http://cdn.designcrowd.com.s3.amazonaws.com/blog/2016/January/2016-web-design-trends/CSS3Logo_300.png"  width="50px" alt="" />
          </div>
          
          <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/fr/archive/b/b3/20090715101242!Jquery-logo.png"  width="50px" alt="" />
          </div>
          
          <div class="skill">
            <img src="http://blog.octo.com/wp-content/uploads/2015/12/react-logo-1000-transparent.png"  width="50px" alt="" />
          </div>
          
        </div>
      </div>
    </div>
  </div>
  <div class="card-img">
    <img src="https://store.playstation.com/store/api/chihiro/00_09_000/container/IL/en/999/EP9000-BCES01585_00-UALOUSJOELBLKWHT/1474382402000/image?_version=00_09_000&platform=chihiro&w=225&h=225&bg_color=000000&opacity=100" width="100px" alt="card-img" />
  </div>
  <div class="canvas-container">
    <canvas id="circles"></canvas>
  </div>
</div>
    
        <script src="js/index.js"></script>

    
    
  </body>
</html>
